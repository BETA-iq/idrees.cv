<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>idrees - GitHub Repositories</title>
<style>
  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #f2f2f7, #e5e5eb);
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    backdrop-filter: blur(20px);
  }

  header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 30px;
    margin-top: 10px;
  }

  header img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.6);
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 2rem;
    background: linear-gradient(90deg, #0077ff, #a700ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .repo-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    width: 90%;
    max-width: 1200px;
    margin-bottom: 50px;
    padding-bottom: 20px;
  }

  .repo {
    backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 16px;
    padding: 20px;
    transition: all 0.3s ease;
    transform: translateY(30px);
    opacity: 0;
    animation: fadeInUp 0.6s forwards;
  }

  .repo:hover {
    transform: scale(1.04);
    background-color: rgba(255, 255, 255, 0.75);
    box-shadow: 0 4px 30px rgba(0,0,0,0.08);
  }

  @keyframes fadeInUp {
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .repo h2 {
    margin: 0 0 10px;
    font-size: 1.3rem;
    background: linear-gradient(90deg, #0077ff, #a700ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .repo p {
    font-size: 0.9rem;
    color: #333;
    min-height: 50px;
  }

  .repo button {
    margin-top: 10px;
    padding: 8px 14px;
    border-radius: 10px;
    background: linear-gradient(90deg, #0077ff, #a700ff);
    color: #fff;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .repo button:hover {
    opacity: 0.9;
  }

  .loader {
    margin-top: 100px;
    font-size: 1.2rem;
    color: #666;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  footer {
    text-align: center;
    padding: 30px 0;
    color: #555;
    font-size: 0.9rem;
  }

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.25);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99;
  }

  .modal-content {
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    color: #000;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-content h3 {
    margin-top: 0;
  }

  .modal ul {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
  }

  .modal li {
    padding: 6px 0;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    font-size: 0.95rem;
  }

  .modal button {
    margin-top: 12px;
    background: #ff006a;
  }

  .close-btn {
    float: left;
    font-size: 1.3rem;
    cursor: pointer;
    color: #333;
  }
</style>
</head>
<body>
  <header>
    <img id="avatar" src="" alt="GitHub Avatar">
    <h1>ŸÖÿ¥ÿßÿ±ŸäÿπŸä ÿπŸÑŸâ GitHub</h1>
  </header>

  <div id="repos" class="repo-container"></div>
  <div class="loader" id="loader">wait...</div>

  <footer>¬© 2025 ‚Äî Idrees.cv/github</footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñ</span>
      <h3 id="repoTitle"></h3>
      <ul id="fileList"></ul>
      <a id="downloadLink" target="_blank">
        <button>Download as (ZIP)</button>
      </a>
    </div>
  </div>

<script>
  const githubUser = "BETA-iq";

  async function fetchUser() {
    const avatar = document.getElementById('avatar');
    const res = await fetch(`https://api.github.com/users/${githubUser}`);
    const data = await res.json();
    avatar.src = data.avatar_url;
  }

  async function fetchRepos() {
    const container = document.getElementById('repos');
    const loader = document.getElementById('loader');
    try {
      const res = await fetch(`https://api.github.com/users/${githubUser}/repos?sort=updated`);
      const data = await res.json();
      loader.style.display = 'none';

      data.forEach((repo, i) => {
        const div = document.createElement('div');
        div.className = 'repo';
        div.style.animationDelay = `${i * 0.08}s`;
        div.innerHTML = `
          <h2>${repo.name}</h2>
          <p>${repo.description ? repo.description : 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ ŸÑŸÑŸÖÿ¥ÿ±Ÿàÿπ.'}</p>
          <button onclick="openRepo('${repo.name}', '${repo.html_url}')">ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÑŸÅÿßÿ™</button>
        `;
        container.appendChild(div);
      });
    } catch {
      loader.textContent = 'error.';
    }
  }

  async function openRepo(name, url) {
    const modal = document.getElementById('modal');
    const title = document.getElementById('repoTitle');
    const list = document.getElementById('fileList');
    const dl = document.getElementById('downloadLink');
    modal.style.display = 'flex';
    title.textContent = name;
    list.innerHTML = '<li>wait...</li>';
    dl.href = url + '/archive/refs/heads/main.zip';

    try {
      const res = await fetch(`https://api.github.com/repos/${githubUser}/${name}/contents`);
      const files = await res.json();
      list.innerHTML = '';
      files.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f.name + (f.type === "dir" ? " üìÅ" : " üìÑ");
        list.appendChild(li);
      });
    } catch {
      list.innerHTML = '<li>error.</li>';
    }
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  fetchUser();
  fetchRepos();
</script>
</body>
</html>
