<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيقاتنا</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .app-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .app-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .app-button .icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .share {
      background-color: #5a7fff;
    }

    .sound {
      background-color: #3ed85e;
    }

    .cinema {
      background-color: #ff5a5a;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>App's</h1>
  <div class="button-container">
    <a href="https://www.albox.co/#share-box" class="app-button share">
      <i class="fas fa-globe icon"></i>
      Share Box
    </a>
    <a href="https://www.albox.co/#sound-box" class="app-button sound">
      <i class="fas fa-music icon"></i>
      Sound Box
    </a>
    <a href="https://www.albox.co/#cinema-box" class="app-button cinema">
      <i class="fas fa-film icon"></i>
      Cinema Box
    </a>
  </div>
</body>
</html>
