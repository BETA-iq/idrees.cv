<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idrees app</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg-wrap">
    <video class="bg-vid bg-animate" autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4">
    </video>
    <div class="stars"></div>
  </div>
  <main class="card">
    <h1>App's</h1>
    <div class="button-container">
      <a href="https://www.albox.co/#share-box" class="app-button share">
        <i class="fas fa-globe icon"></i>
        Share
      </a>
      <a href="https://www.albox.co/#sound-box" class="app-button sound">
        <i class="fas fa-music icon"></i>
        Sound
      </a>
      <a href="https://www.albox.co/#cinema-box" class="app-button cinema">
        <i class="fas fa-film icon"></i>
        Cinema
      </a>
    </div>
  </main>
  <div class="page-glow"></div>
  <div class="page-glass"></div>
</body>
</html>
