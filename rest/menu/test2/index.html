<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>قائمة الطعام - طلب واتساب</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#ffffff;--vio1:#6b21a8;--vio2:#8b5cf6;--glass:rgba(255,255,255,0.6);--card-shadow:0 10px 30px rgba(107,33,168,0.12);--glass-border:rgba(255,255,255,0.35);--radius:16px}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:'Cairo',sans-serif;background:linear-gradient(180deg,#ffffff,#fbf8ff);color:#0f172a}
.container{max-width:1200px;margin:28px auto;padding:18px;display:grid;grid-template-columns:360px 1fr;gap:24px}
.sidebar{background:linear-gradient(180deg,rgba(255,255,255,0.88),rgba(255,255,255,0.78));border-radius:var(--radius);padding:18px;backdrop-filter:blur(10px);border:1px solid var(--glass-border);box-shadow:var(--card-shadow)}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--vio2),var(--vio1));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:22px}
.brand h1{margin:0;font-size:20px}
.brand p{margin:0;color:#6b7280;font-size:13px}
.categories{margin-top:16px;display:flex;flex-direction:column;gap:8px}
.cat{padding:12px;border-radius:10px;display:flex;justify-content:space-between;align-items:center;cursor:pointer;border:1px solid transparent}
.cat.active{background:linear-gradient(90deg,rgba(139,92,246,0.12),rgba(139,92,246,0.06));border-color:rgba(139,92,246,0.18)}
.order{margin-top:16px;padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.7));border:1px solid var(--glass-border)}
.order h3{margin:0 0 10px 0}
.items{max-height:260px;overflow:auto;padding-right:6px}
.order-item{display:flex;justify-content:space-between;gap:8px;padding:10px 6px;border-bottom:1px dashed rgba(15,23,42,0.04)}
.order-total{display:flex;justify-content:space-between;margin-top:12px;font-weight:700}
.btn{display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none}
.btn-primary{background:linear-gradient(90deg,var(--vio2),var(--vio1));color:#fff;box-shadow:0 8px 24px rgba(107,33,168,0.18)}
.main{min-height:80vh;padding:20px;border-radius:var(--radius);background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.82));border:1px solid var(--glass-border);backdrop-filter:blur(8px);box-shadow:var(--card-shadow)}
.toolbar{display:flex;flex-wrap:wrap;gap:12px;justify-content:space-between;align-items:center;margin-bottom:16px}
.search{flex:1;display:flex;align-items:center;gap:8px}
.search input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(15,23,42,0.06);outline:none}
.mood{display:flex;gap:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
.card{border-radius:14px;padding:14px;background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(255,255,255,0.92));border:1px solid rgba(15,23,42,0.04);box-shadow:0 8px 20px rgba(15,23,42,0.04);position:relative;overflow:hidden;cursor:pointer;transition:transform .22s,box-shadow .22s}
.card:hover{transform:translateY(-8px);box-shadow:0 26px 46px rgba(107,33,168,0.12)}
.thumb{width:100%;height:140px;border-radius:10px;background:linear-gradient(120deg,rgba(139,92,246,0.06),rgba(139,92,246,0.02));display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--vio1);font-size:18px}
.card h4{margin:10px 0 6px 0}
.card p{margin:0;color:#6b7280;font-size:13px}
.price{position:absolute;top:12px;left:12px;background:rgba(255,255,255,0.92);padding:6px 10px;border-radius:10px;font-weight:800;border:1px solid rgba(107,33,168,0.06)}
.ribbon{position:absolute;right:-40px;top:12px;transform:rotate(45deg);background:linear-gradient(90deg,var(--vio2),var(--vio1));color:#fff;padding:6px 56px;font-weight:800}
.card-actions{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
.btn-ghost{padding:8px 10px;border-radius:10px;border:1px dashed rgba(107,33,168,0.18);background:transparent}
.modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:18px;visibility:hidden;opacity:0;transition:all .22s}
.modal.open{visibility:visible;opacity:1}
.sheet{width:520px;max-width:96%;background:#fff;border-radius:14px;padding:18px;border:1px solid rgba(15,23,42,0.04);box-shadow:0 30px 60px rgba(15,23,42,0.12);transform:translateY(20px);transition:transform .22s}
.modal.open .sheet{transform:translateY(0)}
.form-row{display:flex;gap:8px}
.form-group{display:flex;flex-direction:column;gap:6px}
.input,textarea{padding:10px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);outline:none}
textarea{resize:vertical;min-height:80px}
.footer-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
.bg-glow{position:fixed;left:50%;top:8%;width:480px;height:260px;border-radius:48%;transform:translateX(-50%);filter:blur(48px);opacity:0.12;background:radial-gradient(circle at 30% 30%,var(--vio2),transparent 20%),radial-gradient(circle at 70% 70%,var(--vio1),transparent 30%);pointer-events:none}
@media(max-width:900px){.container{grid-template-columns:1fr;padding:12px}.sidebar{order:2}.main{order:1}}
</style>
</head>
<body>
<div class="bg-glow" aria-hidden></div>
<div class="container">
<aside class="sidebar" role="complementary">
<div class="brand">
<div class="logo">ب</div>
<div>
<h1>ادريس - تست للمطاعم</h1>
<p>قائمة طعام تفاعلية</p>
</div>
</div>
<div class="categories" id="cats"></div>
<div class="order" aria-live="polite">
<h3>سلة الطلب</h3>
<div class="items" id="orderItems"><p style="color:#9ca3af;font-size:13px">السلة فارغة - أضف أطباقاً من اليمين</p></div>
<div class="order-total"><span>المجموع</span><span id="total">0 IQD</span></div>
<div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
<button class="btn btn-primary" id="startCheckout">أكمل الطلب</button>
</div>
</div>
</aside>
<main class="main" role="main">
<div class="toolbar">
<div class="search"><input id="search" placeholder="ابحث عن طبق أو مكوّن..." /></div>
<div class="mood"><button class="btn btn-primary" id="demoMood">تجربة بنفش</button></div>
</div>
<section class="grid" id="grid"></section>
</main>
</div>
<div class="modal" id="modal">
<div class="sheet">
<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
<h3 id="m-title">تفاصيل الطبق</h3>
<button id="closeModal">إغلاق ✕</button>
</div>
<div id="m-body"></div>
<div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
<button class="btn-ghost" id="addFromModal">أضف إلى السلة</button>
</div>
</div>
</div>
<div class="modal" id="checkoutModal">
<div class="sheet">
<h3>استكمال الطلب</h3>
<div style="margin-top:8px" id="checkoutList"></div>
<form id="checkoutForm" style="margin-top:12px">
<div class="form-row" style="flex-direction:column">
<div class="form-group"><label>الاسم الكامل</label><input type="text" id="custName" class="input" required></div>
<div class="form-group"><label>رقم الهاتف</label><input type="tel" id="custPhone" class="input" placeholder="مثال: 07801234567" required></div>
<div class="form-group"><label>العنوان الكامل</label><textarea id="custAddress" class="input" required></textarea></div>
</div>
<div class="footer-actions">
<button type="button" class="btn-ghost" id="cancelCheckout">إلغاء</button>
<button type="submit" class="btn btn-primary">إرسال إلى واتساب</button>
</div>
</form>
</div>
</div>
<script>
const DATA={categories:['الأكثر مبيعاً','مشاوي','بيتزا','سندويشات','مشروبات','حلويات','سلطات','مقبلات','وجبات سريعة','وجبات عائلية'],dishes:[{id:1,name:'برغر لحم كلاسيكي',cat:'الأكثر مبيعاً',desc:'لحم بقري طازج، جبنة شيدر، صلصة خاصة',price:45000,tag:'شائع'},{id:2,name:'شيش طاووق',cat:'مشاوي',desc:'قطع دجاج متبلة ومشوية على الفحم',price:38000,tag:'مميز'},{id:3,name:'كباب حلبي',cat:'مشاوي',desc:'مفروم لحم مع بهارات خاصة',price:42000,tag:'شائع'},{id:4,name:'بيتزا مارجريتا',cat:'بيتزا',desc:'صوص طماطم، جبنة موزاريلا، ريحان',price:48000,tag:'مفضل'},{id:5,name:'بيتزا بيبروني',cat:'بيتزا',desc:'قطع بيبروني حارة وجبنة موزاريلا',price:52000,tag:'حار'},{id:6,name:'شاورما دجاج',cat:'سندويشات',desc:'شاورما دجاج طازجة مع صلصات',price:27000,tag:'شائع'},{id:7,name:'فاهيتا دجاج',cat:'سندويشات',desc:'خضار مشوية وتتبيلة مميزة',price:30000,tag:'مميز'},{id:8,name:'عصير برتقال طبيعي',cat:'مشروبات',desc:'برتقال طازج مع ثلج',price:10000,tag:'طبيعي'},{id:9,name:'عصير مانجو',cat:'مشروبات',desc:'مانجو ناضجة مخفوقة',price:12000,tag:'طبيعي'},{id:10,name:'تشيز كيك بالتوت',cat:'حلويات',desc:'قوام كريمي مع طبقة توت',price:18000,tag:'حلو'},{id:11,name:'سلطة تبولة',cat:'سلطات',desc:'برغل، بقدونس، طماطم، ليمون',price:9000,tag:'صحي'},{id:12,name:'حمص بالطحينة',cat:'مقبلات',desc:'طحينة أصلية مع لمسة زيت زيتون',price:8000,tag:'تقليدي'},{id:13,name:'بطاطا مقلية',cat:'مقبلات',desc:'مقرمشة مع صوص خاص',price:7000,tag:'شائع'},{id:14,name:'ستيك لحم بقري',cat:'وجبات عائلية',desc:'ستيك متبل ومشوي بحسب اختيارك',price:95000,tag:'فاخر'},{id:15,name:'باستا ألفريدو',cat:'وجبات سريعة',desc:'مكرونة مع صوص كريمي وجبن بارميجيانو',price:36000,tag:'مفضل'},{id:16,name:'ريزو توست',cat:'سندويشات',desc:'توست محشو جبنة وشرائح لحم',price:22000,tag:'خفيف'},{id:17,name:'كباب باللحم الضأن',cat:'مشاوي',desc:'قطع لحم ضأن مع توابل خاصة',price:68000,tag:'مميز'},{id:18,name:'عصير ليمون بالنعناع',cat:'مشروبات',desc:'عصير ليمون طازج مع نعناع',price:9000,tag:'منعش'},{id:19,name:'كريم بروليه',cat:'حلويات',desc:'تحلية فرنسية مع سطح مقرمش',price:20000,tag:'راقي'},{id:20,name:'سلطة سيزر',cat:'سلطات',desc:'خس، جبن، كرونش، صوص سيزر',price:14000,tag:'كلاسيكي'}]}
let order=[]
const catsEl=document.getElementById('cats')
DATA.categories.forEach((c,i)=>{const el=document.createElement('div');el.className='cat'+(i===0?' active':'');el.innerHTML=`<span>${c}</span><span style='opacity:.6;font-size:12px'>${DATA.dishes.filter(d=>d.cat===c).length}</span>`;el.onclick=()=>{document.querySelectorAll('.cat').forEach(x=>x.classList.remove('active'));el.classList.add('active');renderGrid(c)};catsEl.appendChild(el)})
const grid=document.getElementById('grid')
function renderGrid(filter){grid.innerHTML='';const items=DATA.dishes.filter(d=>!filter||d.cat===filter);items.forEach(d=>{const card=document.createElement('article');card.className='card';card.setAttribute('data-id',d.id);card.innerHTML=`<div class="price">${d.price.toLocaleString()} IQD</div><div class="thumb">${d.name.split(' ').slice(0,3).join(' ')}</div><h4>${d.name}</h4><p>${d.desc}</p><div class='card-actions'><small style='color:#9ca3af'>${d.tag}</small><div><button class='btn-ghost' onclick='openModal(${d.id}, event)'>عرض</button> <button class='btn-ghost' onclick='addToOrder(${d.id}, event)'>أضف</button></div></div><div class='ribbon' style='display:${d.tag?"block":"none"}'>${d.tag}</div>`;grid.appendChild(card)})}
renderGrid(DATA.categories[0])
document.getElementById('search').addEventListener('input',e=>{const q=e.target.value.trim();if(!q) return renderGrid(document.querySelector('.cat.active').innerText);grid.innerHTML='';const res=DATA.dishes.filter(d=>d.name.includes(q)||d.desc.includes(q));res.forEach(d=>{const card=document.createElement('article');card.className='card';card.innerHTML=`<div class="price">${d.price.toLocaleString()} IQD</div><div class="thumb">${d.name.split(' ').slice(0,3).join(' ')}</div><h4>${d.name}</h4><p>${d.desc}</p><div class='card-actions'><small style='color:#9ca3af'>${d.tag}</small><div><button class='btn-ghost' onclick='openModal(${d.id}, event)'>عرض</button> <button class='btn-ghost' onclick='addToOrder(${d.id}, event)'>أضف</button></div></div><div class='ribbon'>${d.tag}</div>`;grid.appendChild(card)})})
const modal=document.getElementById('modal')
let currentModalId=null
function openModal(id,e){if(e) e.stopPropagation();const dish=DATA.dishes.find(x=>x.id===id);currentModalId=id;document.getElementById('m-title').innerText=dish.name;document.getElementById('m-body').innerHTML=`<div style='display:flex;gap:12px;align-items:center'><div style='width:140px;height:120px;border-radius:10px;background:linear-gradient(120deg,rgba(139,92,246,0.06),rgba(139,92,246,0.02));display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--vio1)'>${dish.name.split(' ').slice(0,3).join(' ')}</div><div><p style='margin:0 0 6px 0;color:#6b7280'>${dish.desc}</p><p style='margin:0;font-weight:800'>السعر: ${dish.price.toLocaleString()} IQD</p><p style='margin:8px 0 0 0;font-size:13px;color:#9ca3af'>يمكنك إضافة ملاحظات بعد الإضافة إلى السلة</p></div></div>`;modal.classList.add('open')}
document.getElementById('closeModal').addEventListener('click',()=>{modal.classList.remove('open');currentModalId=null})
document.getElementById('addFromModal').addEventListener('click',()=>{if(currentModalId) addToOrder(currentModalId);modal.classList.remove('open');currentModalId=null})
function addToOrder(id,e){if(e) e.stopPropagation();const dish=DATA.dishes.find(x=>x.id===id);const existing=order.find(o=>o.id===id);if(existing) existing.qty++;else order.push({id:dish.id,name:dish.name,price:dish.price,qty:1});renderOrder();const card=document.querySelector(`.card[data-id='${id}']`);if(card){card.animate([{transform:'scale(1)'},{transform:'scale(1.03)'},{transform:'scale(1)'}],{duration:260})}}
function renderOrder(){const container=document.getElementById('orderItems');container.innerHTML='';if(order.length===0){container.innerHTML=`<p style="color:#9ca3af;font-size:13px">السلة فارغة - أضف أطباقاً من اليمين</p>`;document.getElementById('total').innerText='0 IQD';return}let total=0;order.forEach(o=>{total+=o.price*o.qty;const el=document.createElement('div');el.className='order-item';el.innerHTML=`<div><strong>${o.name}</strong><div style='font-size:13px;color:#6b7280'>x${o.qty}</div></div><div style='text-align:left'><div>${(o.price*o.qty).toLocaleString()} IQD</div><div style='font-size:12px;margin-top:6px'><button onclick='dec(${o.id})' class='btn-ghost'>-</button> <button onclick='inc(${o.id})' class='btn-ghost'>+</button></div></div>`;container.appendChild(el)})
document.getElementById('total').innerText=total.toLocaleString()+' IQD'}
function inc(id){const it=order.find(o=>o.id===id);if(it){it.qty++;renderOrder()}}function dec(id){const it=order.find(o=>o.id===id);if(it){it.qty--;if(it.qty<=0) order.splice(order.indexOf(it),1);renderOrder()}}
document.getElementById('startCheckout').addEventListener('click',()=>{if(order.length===0){alert('السلة فارغة');return}const list=document.getElementById('checkoutList');list.innerHTML='';order.forEach(o=>{const div=document.createElement('div');div.style.display='flex';div.style.justifyContent='space-between';div.style.padding='8px 0';div.innerHTML=`<div>${o.name} ×${o.qty}</div><div>${(o.price*o.qty).toLocaleString()} IQD</div>`;list.appendChild(div)});document.getElementById('checkoutModal').classList.add('open')})
document.getElementById('cancelCheckout').addEventListener('click',()=>{document.getElementById('checkoutModal').classList.remove('open')})
document.getElementById('checkoutForm').addEventListener('submit', e => {e.preventDefault();const name = document.getElementById('custName').value.trim();const phone = document.getElementById('custPhone').value.trim();const address = document.getElementById('custAddress').value.trim();if(!name){alert('يرجى إدخال الاسم الكامل');return;}const phoneDigits = phone.replace(/\D/g,'');if( !/^07\d{9}$/.test(phoneDigits) && !/^7\d{9}$/.test(phoneDigits) && !/^9647\d{8}$/.test(phoneDigits)){ alert('يرجى إدخال رقم هاتف عراقي صحيح'); return; }if(address.split(/\s+/).length < 2){alert('يرجى كتابة عنوان لا يقل عن كلمتين');return;}let msgLines = `طلب جديد\n\nالاسم: ${name}\nالرقم: ${phone}\nالعنوان: ${address}\n\nالطلبات:\n`;msgLines += 'الطبق | الكمية | السعر | المجموع\n';msgLines += order.map(o => `${o.name} | ${o.qty} | ${o.price.toLocaleString()} IQD | ${(o.price*o.qty).toLocaleString()} IQD`).join('\n');const total = order.reduce((s,o)=>s+o.price*o.qty,0).toLocaleString();msgLines += `\n\nالمجموع الكلي: ${total} IQD\n\nشكراً`;const waNumber = '+9647855321655';const waUrl = `https://wa.me/${waNumber.replace('+','')}?text=${encodeURIComponent(msgLines)}`;window.open(waUrl,'_blank');document.getElementById('checkoutModal').classList.remove('open');});
document.getElementById('demoMood').addEventListener('click',()=>{document.body.animate([{background:'#fff'},{background:'#faf5ff'},{background:'#fff'}],{duration:1200});const all=document.querySelectorAll('.card .thumb');all.forEach((t,i)=>t.animate([{transform:'rotate('+(i%2?4:-4)+'deg)'},{transform:'rotate(0)'}],{duration:700,delay:i*80}))});
</script>
</body>
</html>
